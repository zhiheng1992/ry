<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改公告类型')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-type-edit" th:object="${type}">
			<input id="typeId" name="typeId" type="hidden" th:field="*{typeId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">类型名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="typeName" id="typeName" th:field="*{typeName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">显示顺序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="typeSort" id="typeSort" th:field="*{typeSort}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">公告类型状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "cms/type";
		
		$("#form-type-edit").validate({
			onkeyup: false,
			rules:{
				typeName:{
					remote: {
		                url: ctx + "cms/type/checkTypeNameUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"typeId": function() {
							    return $("input[name='typeId']").val();
							},
		                	"typeName" : function() {
		                        return $.common.trim($("#typeName").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				typeSort:{
					digits:true
				},
			},
			messages: {
		        "typeName": {
		            remote: "岗位名称已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-type-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
